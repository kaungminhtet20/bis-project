<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Payroll Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
    <script  th:inline="javascript">
        function greetWorld(kpi) {
           console.log('hey',kpi)
            
        }
    
        function salute(name) {
            alert("hello: " + name)
        }
       
    </script>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Payroll Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Payroll Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Update Employee </h1>
				<div class = "card-body">
                    <button th:onclick="greetWorld()">using no variable</button>
					<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
                      
						<div class="d-flex flex-row">
							<p> Employee Name : </p>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							required
                            disabled
                            style="background-color: white;border: 0; width: 50%; margin-top: -15px;"
							/>
						</div>
						
                        <div class="d-flex flex-row">
							<p> Employee Position: </p>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							required
                            disabled
                            style="background-color: white;border: 0; width: 50%; margin-top: -15px;"
							/>
						</div>

                        
                        <div class="d-flex flex-row">
							<p> Employee PaySlip: </p>
							<input
                            id="salary"
							type = "text"
							name = "KPI"
							th:field = "*{KPI}"
							class = "form-control"
							placeholder="Enter KPI" 
							required
                            disabled
                            style="background-color: white;border: 0; width: 50%; margin-top: -15px;"
							/>
						</div>
						
						<div class ="form-group">
							<label> KPI(%)</label>
							<input
							type = "number"
							name = "KPI"
							th:field = "*{KPI}"
							class = "form-control"
							placeholder="Enter KPI" 
							required
							/>
						</div>
						
						<div class ="form-group">
							<label> Based Salary</label>
							<input
							type = "number"
							name = "basedSalary"
							th:field = "*{basedSalary}"
							class = "form-control"
							placeholder="Enter Based Salary" 
							required
							/>
						</div>
					
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
